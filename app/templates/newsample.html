<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script data-require="jquery@*" data-semver="2.1.3" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://lampapp.co/static/css/style2.css" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Playfair+Display+SC' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
</head>
<body>
    <div class="absBG"></div>
    <div class="jumbotron text-center sunrisecover" >

    </div>
    <div class="container ">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="postcard">
                    <h1>Add new Sample</h1>
                    <hr/>
                    <div class="sign_boxs_place">
                        <form method="post" action="">
                            {% csrf_token %}
                            {% for field in f %}
                                <div class="form-group">
                                    {{ field }}
                                </div>
                            {% endfor %}
                            <div >
                                <button type="submit" class="btn btn-primary" style="">Upload</button>
                                <a class="btn btn-default"  href="/ ">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <div class="col-md-3"></div>
        </div>

    </div>
</body>
</html>
